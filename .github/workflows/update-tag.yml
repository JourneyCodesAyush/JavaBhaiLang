name: Update Version with Latest Tag

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo (initially default)
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true # allows push

      # Get Tag Name
      - name: Get Tag Name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # Explicitly switch to main branch
      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout main

      # Update version in Java file
      - name: Update version in Java file
        run: |
          FILE="bhailang.java"
          echo "Updating $FILE to version $TAG_NAME"

          if grep -q "com.github.journeycodesayush:javabhailang:$TAG_NAME" "$FILE"; then
            echo "Version is already $TAG_NAME. No changes needed."
            exit 0
          fi

          sed -i "s/com.github.journeycodesayush:javabhailang:v[0-9]\+\.[0-9]\+\.[0-9]\+/com.github.journeycodesayush:javabhailang:$TAG_NAME/" "$FILE"
          echo "Updated DEPS line:"
          grep 'com.github.journeycodesayush:javabhailang:' "$FILE"

      # Commit and push using GITHUB_TOKEN
      - name: Commit and push version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add bhailang.java
          git diff-index --quiet HEAD || git commit -m "ci: update bhailang.java to $TAG_NAME"

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/JourneyCodesAyush/JavaBhaiLang.git main
